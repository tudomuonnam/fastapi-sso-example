<form class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" method="post" action="/v1/logout">
    <button class="fa-solid fa-right-from-bracket " type="submit">
    </button>
</form>
<p class="col-lg-2"><i class="fa-regular fa-user"></i> {{user.fullname}}</p>

<table style="text-align:center;" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Provider</th>
            <th scope="col">Users #</th>
        </tr>
    </thead>
    <tbody>
        {% for record in users_stats %}
        <tr>
            <td>{{record.provider}}</td>
            <td>{{record.count}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
